# Arquivo: .github/workflows/deploy.yml
# Este workflow faz: Instalar -> Buildar (npm run build) -> Implantar (deploy)

name: Deploy React/Vite App to GitHub Pages
on:
  push:
    branches: ["main"] # Roda o deploy sempre que houver um push na branch principal

  workflow_dispatch: # Permite rodar manualmente na aba Actions

# Define as permissões necessárias para o Actions usar o serviço Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Versão recomendada do Node.js
          cache: 'npm'
      
      - name: Install dependencies and Build (Vite)
        run: |
          npm install
          npm run build # A etapa crucial que cria a pasta 'dist'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact (dist folder)
        uses: actions/upload-pages-artifact@v3
        with:
          # O caminho do seu site compilado
          path: './dist' 
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Garante que só implanta se o build foi bem-sucedido
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
